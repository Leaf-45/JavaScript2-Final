<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Everyday Games</title>
</head>
<body>
    <div id="app">
        <game-navbar @search-game="searchItem" @log-out="logOut" :user="user"></game-navbar>

        <div v-if="selectedGame !== ''">

        <game-description :game="selectedGame" @add-to-cart="addToCart" @remove-item="removeGame"></game-description>

        <game-review-shelf :game="selectedGame" @upload-review="uploadReview" :user="user !== null"></game-review-shelf>

        </div>

        <h4 v-else class="text-center">There is no game to display currently</h4>
    <footer class="mt-3 bg-dark text-bg-dark">
        Designed by Alex Besta
    </footer>
    </div>

    <!-- Firebase -->
    <script src="https://gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="JS/Firebase.js"></script>

    <!--Vue application-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="JS/Models/user.js"></script>
    <script src="JS/Models/review.js"></script>
    <script src="JS/Models/game.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/Components/gameDescription.js"></script>
    <script src="JS/Components/gameNavbar.js"></script>
    <script src="JS/Components/gameReviewShelf.js"></script>
    <script src="JS/Components/gameReview.js"></script>
    <script>
        // start the app after all the other JS has been loaded
        app.mount('#app');
    </script>
</body>
</html>
