<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Everyday Games</title>
    <link href="CSS/Custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <game-navbar @search-game="searchItem" @log-out="logOut" :user="user"></game-navbar>
        <h3 class="text-center mt-2">Check out the newest releases!</h3>

        <game-card-shelf :games="games" :loading="loading" :limit="4"
        @learn-more="gameDescription"></game-card-shelf>

        <game-footer></game-footer>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="JS/Firebase.js"></script>

    <!-- Vue Application -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="JS/Models/game.js"></script>
    <script src="JS/Models/user.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/Components/gameNavbar.js"></script>
    <script src="JS/Components/gameCardShelf.js"></script>
    <script src="JS/Components/gameCard.js"></script>
    <script src="JS/Components/footer.js"></script>

    <script>
        // start the app after all the other JS has been loaded
        app.mount('#app');
    </script>
</body>
</html>
